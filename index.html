<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Stat card review</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    </head>
    <body>

        <main class="card">
            <div class="img-bg">
                <div class="overlay">
                  <img src="images/image-header-mobile.jpg" alt="People in a meeting" class="main-img">
                </div>
            </div>

            <h2 class="title">
                Get <span class="purple">insights</span>
                that help your business grow.
            </h2>
            <p class="info">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

            <div class="stats">
                <span class="numb">10k+</span>
                <span class="heading">Companies</span>
            </div>

            <div class="stats">
                <span class="numb">314</span>
                <span class="heading">Templates</span>
            </div>

            <div class="stats">
                <span class="numb">12M+</span>
                <span class="heading">Queries</span>
            </div>
        </main>
      
    </body>
</html>
